 <script>
        $.urlparam = function(name){
			var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
			if(results)
				return results[1] || '';
			else
				return '';
			}
        function runIt(){
			$("#footerList a").each(function(){				
				var url = $(this).attr('href');
				url += '?u='+$.urlparam('u');
				$(this).attr('href',url);
			});
        }
        $("#asearchb").bind("click",function(){
                var checked = $("#courttype input[type='radio']:checked").val()
                //console.log(checked);
                //alert(checked);
                //return false;
                var ec = $("#ec").val();
                var ac = $("#ac").val();
                var ayc = $("#ayc").val();
                var nc = $("#nc").val();
                var y1 = $("#y1").val();
                var y2 = $("#y2").val();
                var crt = checked;
                var t = $("#t").val();
                var cn = $("#cn").val();
                var j = $("#j").val();
                var url = 'searchItems.html?ec='+ec+'&ac='+ac+'&ayc='+ayc+'&nc='+nc+'&y1='+y1+'&y2='+y2+'&crt='+crt+'&t='+t+'&cn='+cn+'&j='+j;
				url += '&u='+$.urlparam('u');
                //console.log(url);
                //alert(url);
                //return false;
                $.mobile.changePage(url);
            });   
        $("#cancleb").on("vclick",function(){
            //$("#ec").val("");
        });
        $("#cancleb").bind("click",function(event,ui){
            $("#ec").val("");
        });
        $("#acancleb").bind("click",function(){
            $("#ec").val("");
        });
        $("#searchb").on("vclick",function(){
           var key = $("#ec").val();
           //console.log('ya');
            //$.mobile.changePage('searchItems.html?ec='+key);
        });
        $("#searchb").bind("click",function(event,ui){
           var key = $("#ec").val();
           //console.log('ya');
		   var u = $.urlparam('u');
            $.mobile.changePage('searchItems.html?ec='+key+'&u='+u);
        });
        $('#caseSearch').on('pageshow', runIt);
        //$("#caseSearch").swiperight(function(){
