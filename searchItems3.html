    function runIt2(){
        $("#lssResult #mylist2").on('click','li',function(){

        $.mobile.changePage('case2.html');
        });

    function buildUrl(){        
        var url = 'http://elaw.com.my/Elawf4/mobile/legislationsearchmobile.aspx?filename='+$.filename;
        url += '&callback=?';   
        return url;
    }
    function runIt(){
		var url = buildUrl();
		console.log(url);
        $.getJson(url,'lssResult');
    }
    $('#lsResult').on('pageinit', runIt2);
    $('#lssResult').on('pageshow', runIt);
