 <script>
        $.urlParam = function(name){
			var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
			if(results)
				return results[1] || '';
			else
				return '';
			}
        function runIt(){
            $("#footerList a").each(function(){	
				var url = $(this).attr('href');			
				//console.log(url);
				url += '?u='+$.urlParam('u');	
				$(this).attr('href',url);							
			});
			$("#home").attr('href','index.html?u='+$.urlParam('u'));
        }
        $("#alsearchb").bind("click",function(){
                //console.log(checked);
                //alert(checked);
                //return false;
                var ec = $("#ec").val();
                var ac = $("#ac").val();
                var ayc = $("#ayc").val();
                var nc = $("#nc").val();
                var t = $("#t").val();
                var cn = $("#cn").val();
                var url = 'searchItems2.html?page=1&ec='+ec+'&ac='+ac+'&ayc='+ayc+'&nc='+nc+'&t='+t+'&an='+cn;
                url += '&u='+$.urlParam('u');
                console.log(url);
                //alert(url);
                //return false;
                $.mobile.changePage(url);
            });   
        $("#cancleb").on("vclick",function(){
            //$("#ec").val("");
        });
        $("#cancleb").bind("click",function(event,ui){
            $("#ec").val("");
        });
        $("#acancleb").bind("click",function(){
            $("#ec").val("");
        });
        $("#lsearchb").bind("click",function(event,ui){
           var key = $("#ec").val();
           //console.log('ya');
            $.mobile.changePage('searchItems2.html?ec='+key+'&page=1&u='+$.urlParam('u'));
        });
        $('#legislationSearch').on('pageshow', runIt);
