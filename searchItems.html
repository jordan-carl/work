    <script>
    function url(args){
        var url = 'http://elaw.com.my/Elawf4/mobile/searchresultmobile.aspx?'
        if(!$.caseSearchArgs)
            $.mobile.changePage('caseSearch.html');
        else
            url += $.caseSearchArgs;
        if($.sortingCaseSearch)
            url += $.sortingCaseSearch;
        $.page == false ? $.page = 1 : url+='&page='+$.page;
        url += '&callback=?'
        console.log(url);
        return url;

    }
    function runIt(){
        if(!$.caseSearchArgs){
            $.mobile.changePage('caseSearch.html');
        }
        loadJson();
    }
    function changeAndSort(){
        var args = $("#searchInside").serialize();
        if(args.indexOf('aa') != -1){
            args = args.replace('aa','');
            args += '&srt=t&srto=a';
        }
        if(args.indexOf('dd')!= -1){
            args = args.replace('dd','');
            args += '&srt=t&srto=d';
        }            
        var match = $("#newec").val();
        args = args.replace('ns='+match,'');
        if(!$.ns)
            $.ns = $("#newec").val();        
        else
            $.ns += ' '+$("#newec").val();
        $.sortingCaseSearch = '&ns='+$.ns+args;
        loadJson();
    }
    function loadJson(args){        
        var urltext = url();
        //console.log(urltext);
        $.mobile.loading('show');
        $.getJson(urltext,'caseSearchResults');
    }
    function runIt2(){
        $("#sort").change(function(){
            //var query = $("#searchInside").serialize();
            $.page = 1;
            changeAndSort();
        });
        $("#caseSearchResults #dSearch").on("click",function(){
            $.page = 1;
            changeAndSort();
        });
        $("#caseSearchResults #pClick").on('click',function(){
            $.page = $.prevPage;
            loadJson();
        });
        $("#caseSearchResults #nClick").on('click',function(){
            $.page = $.nextPage
            loadJson();
        });
         $("#caseSearchResults #jp").on("click",function(){
            var jtpage = parseInt($("#jtp").val());
            var lastp = $.lastPage;
            if(jtpage > lastp)
                page = lastp;
            if(jtpage < 0)
                jtpage = 1;
            $.page = jtpage;
            loadJson();
        });

        $("#caseSearchResults #mylist2").on('click','li',function(){
            var filename = $(this).attr('name');
            //console.log($(this).attr('name'))    
            $.filename = filename;
            $.mobile.changePage('case.html');
        });
    

    }
    $('#caseSearchResults').on('pageshow', runIt);
    $('#caseSearchResults').on('pageinit', runIt2);
