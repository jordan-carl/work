<body>

<div data-role="page" id="dictionaryPage">

    <div data-role="header" data-position="fixed" data-tap-toggle="false" data-id="header1">
        <h1>Elaw.my</h1>
        <a id="home" href="index.html" data-icon="home" data-theme="b">Home</a>
        <a href="options.html" data-icon="gear" class="ui-btn-right" data-theme="b">Options</a>  
    </div><!-- /header -->
    <div data-role="content">

    <div data-role="fieldcontain">
        <label for="name" style="margin-top:5px;">Search phrase</label>
        <input type="text" name="name" id="name" value=""  />
    </div>  
	<button data-theme="e" data-mini="true" id="filter">Search</button>
	<div id="fuckingwords">
		
	</div>
</div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-id="footer1">        
            <div data-role="navbar">
                <ul id="footerList">
                    <li><a link="latest.html" data-icon="star" class="">Latest</a></li>
                    <li><a link="caseSearch.html" data-icon="search">Cases</a></li>
                    <li><a link="legislationSearch.html" data-icon="search">Legislation</a></li>
                   <li><a href="#popupMenu" data-rel="popup" data-role="button" data-inline="true" data-icon="gear" data-theme="b">More</a></li> 
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->       
         <div data-role="popup" id="popupMenu" id="footerlist2">
	        <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="d">
	            <li data-theme="b"><a link="references.html">References</a></li>
	            <li><a link="help.html">Help</a></li>                            
	        </ul>
        </div> 
	<script>
	$("#dictionaryPage li a").on('vclick',function(){
            //console.log();
            var url = $(this).attr('link');
            if(url)
                $.mobile.changePage(url);
        });
		$("#filter").on("vclick",function(){
			var url = 'http://elaw.com.my/Elawf4/mobile/dictionarymobile.aspx?f='+$("#name").val()+'&callback=?';
			$.getJSON(url,function(data){
				//console.log(data.result);				
				//return false;
				var html = '';
				$.each(data.result,function(one,two){
					html += one+two;
					/*html += '<div data-role="collapsible">';
					html += '<h4 align="center">'+one+'</h4>';						
					html += '<p>'+two+'</p>';   
					html += '</div>';					*/
				});
			//console.log(html);
			$("#fuckingwords").html(html);	
			$(".ui-collapsible-heading").on("click",function(){
				$(this).parent().children(".ui-collapsible-content").toggle()
				});
			});
		});
		//$('#referencesPage').on('pageshow', runIt);
	</script>
</div><!-- /page -->
