<body>

<div data-role="page" id="referencesPage">

    <div data-role="header" data-position="fixed" data-tap-toggle="false" data-id="header1">
        <h1>Elaw.my</h1>
        <a id="home" href="#" data-icon="home">Home</a>
        <a href="options.html" data-icon="gear" class="ui-btn-right">Options</a>  
    </div><!-- /header -->
    <div data-role="content">

    <div data-role="fieldcontain">
        <label for="name" style="margin-top:5px;">Search phrase</label>
        <input type="text" name="name" id="name" value=""  />
    </div>  
	<button data-theme="e" data-mini="true" id="filter">Search</button>
	<div id="fuckingwords">
		
	</div>
</div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-id="footer1">        
            <div data-role="navbar">
                <ul id="footerList">
                    <li><a href="latestCases.html" data-icon="star" class="">Latest cases</a></li>
                    <li><a href="caseSearch.html" data-icon="search">Search cases</a></li>
                    <li><a href="legislationSearch.html" data-icon="search">Legislation search</a></li>
                   <li><a href="#popupMenu" data-rel="popup" data-role="button" data-inline="true" data-icon="gear" >More</a></li> 
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->       
         <div data-role="popup" id="popupMenu" id="footerlist2">
	        <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="d">
	            <li data-theme="e"><a href="references.html">References</a></li>
	            <li><a href="help.html">Help</a></li>                            
	        </ul>
        </div> 
	<script>
		$.urlparam = function(name){
			var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
			if(results)
				return results[1] || 0;		
			else
				return '';
			}
		function runIt(){
			$("#footerList a, div[data-role='popup'] a").each(function(){				
				var url = $(this).attr('href');
				if(url.indexOf('popupMenu') == -1)
				url += '?u='+$.urlparam('u');
				$(this).attr('href',url);
			});
			$("#home").attr('href','index.html?u='+$.urlparam('u'));
			$("#what").trigger('expand');
		}
		$("#filter").on("click",function(){
			var url = 'http://elaw.com.my/test2/mobile/dictionarymobile.aspx?f='+$("#name").val()+'&callback=?';
			$.getJSON(url,function(data){
				//console.log(data.result);				
				//return false;
				var html = '';
				$.each(data.result,function(one,two){
					html += one+two;
					/*html += '<div data-role="collapsible">';
					html += '<h4 align="center">'+one+'</h4>';						
					html += '<p>'+two+'</p>';   
					html += '</div>';					*/
				});
			//console.log(html);
			$("#fuckingwords").html(html);	
			$(".ui-collapsible-heading").on("click",function(){
				$(this).parent().children(".ui-collapsible-content").toggle()
				});
			});
		});
		$('#referencesPage').on('pageshow', runIt);
	</script>
</div><!-- /page -->

</body>
</html>
