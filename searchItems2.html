    <script>
    function makeUrl(){
        var url = 'http://elaw.com.my/Elawf4/mobile/legislationsearchmobile.aspx?'
        if(!$.args)
            $.mobile.changePage('legislationSearch.html');
        url += $.args;
        if(!$.page)
            $.page=1;
        url += '&page='+$.page;
        return url;

    }
    function loadJson(){
        var url = makeUrl();
        $.mobile.loading('show');
        $.getJson(url,'lsResult');
    }
    $("#lsResult").on('pageinit',function(){
        $("#lsResult #pClick").on('click',function(){
            $.page = $.prevPage;
            loadJson();
        });
        $("#lsResult #nClick").on('click',function(){
            $.page = $.nextPage
            loadJson();
        });
    });
